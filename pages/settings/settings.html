<div class="settings-page-wrapper">
    <!-- 0. User Profile Header (Visual Hierarchy Upgrade) -->
    <div class="settings-profile-card">
        <div class="profile-content">
            <div class="profile-main">
                <div class="profile-avatar-wrapper">
                    <div class="user-avatar" id="settings-avatar">?</div>
                </div>
                <div class="profile-info">
                    <h3 id="settings-name">사용자 이름</h3>
                    <p id="settings-role">7기 훈련생</p>
                </div>
            </div>
            <div class="profile-actions">
                <button class="logout-btn" onclick="Auth.handleLogout()" title="로그아웃" aria-label="로그아웃">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 1. 최근 7일 기도시간 (Soft Elevation & Border) -->
    <div id="settings-prayer-section" class="settings-section-card">
        <div class="section-title-box">
            <h3 class="section-title">기도시간</h3>
            <span class="section-subtitle">최근 7일 기록</span>
        </div>
        <div class="prayer-week-grid" id="prayer-week-grid">
            <!-- JavaScript로 채워짐 -->
        </div>
    </div>

    <!-- 2. 생일 달력 (Interactive & Clear Status) -->
    <div class="settings-section-card">
        <div class="section-header-row">
            <h3 class="section-title">생일 달력</h3>
            <div class="month-nav-controls">
                <button class="month-nav-btn" onclick="changeMonth(-1)" aria-label="이전 달">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <span id="current-month" class="current-month-label">2026년 2월</span>
                <button class="month-nav-btn" onclick="changeMonth(1)" aria-label="다음 달">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <div class="birthday-calendar">
            <div class="calendar-header">
                <div class="calendar-day-name">일</div>
                <div class="calendar-day-name">월</div>
                <div class="calendar-day-name">화</div>
                <div class="calendar-day-name">수</div>
                <div class="calendar-day-name">목</div>
                <div class="calendar-day-name">금</div>
                <div class="calendar-day-name">토</div>
            </div>
            <div class="calendar-body" id="calendar-body">
                <!-- JavaScript로 채워짐 -->
            </div>
        </div>

        <!-- 3. 이번달 생일 리스트 (Mini-Card Badge Style) -->
        <div class="birthday-list-section">
            <h4 class="birthday-list-title">🎂 이번 달 생일</h4>
            <div id="birthday-list" class="birthday-mini-cards">
                <!-- JavaScript로 채워짐 -->
            </div>
        </div>
    </div>

    <!-- 4. Oracle DB Integration Demo (Direct ADO.NET Test) -->
    <div class="settings-section-card">
        <div class="section-title-box">
            <h3 class="section-title">Oracle DB 연동 테스트</h3>
            <span class="section-subtitle">Autonomous DB 사용자 목록 조회 (ADO.NET)</span>
        </div>
        <div id="oracle-user-list" class="oracle-user-list">
            <p class="loading-text">데이터를 불러오는 중...</p>
        </div>
    </div>
</div>

<script src="../../js/pages/settings.js"></script>
